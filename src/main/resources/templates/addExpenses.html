<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Expenses</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <form th:action="@{'/machines/' + ${machineId} + '/addExpenses'}" method="post" th:object="${elementWrapper}">
    <div class="form-group">
      <label for="month">Month:</label>
      <input type="number" id="month" name="month" class="form-control" min="1" max="12" required>
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" class="form-control" required>
    </div>
    <h3>Elements</h3>
    <table class="table">
      <thead>
      <tr>
        <th>Channel</th>
        <th>Name</th>
        <th>Type</th>
        <th>Expense</th>
      </tr>
      </thead>
      <tbody id="elements">
      <tr th:each="element, iterStat : *{elements}">
        <td th:text="${element.channel}"></td>
        <td th:text="${element.name}"></td>
        <td th:text="${element.type.measurement}"></td>
        <td>
          <input type="number" th:field="*{elements[__${iterStat.index}__].expenses[0].amount}" class="form-control" step="0.01" required>
          <input type="hidden" th:field="*{elements[__${iterStat.index}__].id}" />
        </td>
      </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Add Expenses</button>
  </form>
</div>
</body>
</html>
