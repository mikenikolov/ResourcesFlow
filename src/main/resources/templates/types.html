<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Type</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
  <a href="/machines" class="btn btn-secondary mt-3 mb-2">< Back to All Machines</a>
  <h1>Add a type</h1>
  <form class="mb-3" action="#" th:action="@{/types}" th:object="${type}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input placeholder="Name of the type" required type="text" id="name" th:field="*{name}" class="form-control" />
    </div>
    <div class="form-group">
      <label for="measurement">Measurement value:</label>
      <input placeholder="Value of the measurement" required type="text" id="measurement" th:field="*{measurement}" class="form-control" />
    </div>
    <div class="form-group">
      <label for="unitPrice">Unit price:</label>
      <input placeholder="Unit price of the type" required type="text" id="unitPrice" th:field="*{unitPrice}" class="form-control" />
    </div>
    <button type="submit" class="btn btn-success">Add type</button>
  </form>
  <div th:if="${success}" class="alert alert-success" role="alert">
    <span th:text="${success}"></span>
  </div>
  <h3>Types</h3>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Measurement value</th>
      <th>Unit price</th>
    </tr>
    </thead>
    <tbody id="types">
    <tr th:each="type : ${types}">
      <td th:text="${type.name}"></td>
      <td th:text="${type.measurement}"></td>
      <td th:text="${type.unitPrice}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
